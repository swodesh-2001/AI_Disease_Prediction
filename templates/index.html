<!DOCTYPE html>
<html>
 <head>
  <title>HealthBot</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
 </head>
 <body>
  <br /><br />
  <div class="container">
   <br />
   <h2 align="center">HealthBot</h2>
   <br />
   <div class="col-md-4" style="margin-left:200px;">
    <form method="post" id="multiple_select_form">
     <select name="symptoms" id="symptoms" class="form-control selectpicker" data-live-search="true" multiple>
      {% for sym in Symptoms %}
        <option value={{ sym }}>{{ sym }}</option>
      {% endfor %}
     </select>
     <br /><br />
     <input type="hidden" name="hidden_symptom" id="hidden_symptom" />
     <input type="submit" name="submit" class="btn btn-info" value="Submit" />
    </form>
    <br />
   </div>
  </div>
  <script>
    $(document).ready(function(){
     $('.selectpicker').selectpicker();
     
     $('#symptoms').change(function(){
      $('#hidden_symptom').val($('#symptoms').val());
     });
     
     $('#multiple_select_form').on('submit', function(event){
      event.preventDefault();
      if($('#hidden_symptom').val() != '')
      {
       var form_data = $(this).serialize();
       $.ajax({
        url:"/check_symptom",
        method:"POST",
        data:form_data,
        success:function(data)
        {
         //console.log(data);
         $('#hidden_symptom').val('');
         $('.selectpicker').selectpicker('val', '');
         alert(data);
        }
       })
      }
      else
      {
       alert("Please select symptoms");
       return false;
      }
     });
    });
    </script>
 </body>
</html>
